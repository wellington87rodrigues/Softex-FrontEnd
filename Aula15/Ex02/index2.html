<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica TS</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="calculadora-container">
        <h2>Calculadora Básica</h2>

        <div class="input-group">
            <label for="num1">Primeiro Número:</label>
            <input type="number" id="num1" placeholder="0" value="0" aria-label="Primeiro número">
        </div>

        <div class="input-group">
            <label for="num2">Segundo Número:</label>
            <input type="number" id="num2" placeholder="0" value="0" aria-label="Segundo número">
        </div>

        <div class="botoes-container">
            <button id="somar" class="operacao-btn">+</button>
            <button id="subtrair" class="operacao-btn">-</button>
            <button id="multiplicar" class="operacao-btn">×</button>
            <button id="dividir" class="operacao-btn">÷</button>
        </div>

        <div id="resultado" class="resultado">Aguardando operação...</div>

    </div>

    <script src="app.js"></script>
</body>
</html>

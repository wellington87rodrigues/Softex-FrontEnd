<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Apresentação Pessoal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>

<body>
  <div class="container">
    <header id="main-header">
      <h1>Wellington da Silva Rodrigues</h1>
      <img src="imagem/mario.jpg" alt="Foto de Perfil" class="profile-img">
    </header>

    <section class="hobbies-section">
      <h2>Meus Hobbies e Interesses</h2>
      <ul>
        <li>Curtir uma Praia</li>
        <li>Praticar Esporte</li>
        <li>Estudar Desenvolvimento Web</li>
        <li>Ler a Bíblia</li>
      </ul>
    </section>

    <!-- <section class="hobbies-section-resp">
      <h2></h2>
      <p></p>
    </section> -->

    <section class="contact-section">
      <h2>Entre em Contato</h2>
      <form class="contact-form">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </form>
    </section>
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style04.css">
</head>
<body>
    <h1 id="pInicial">Calculadora Operadores Lógicos</h1>
    <div>
        <input type="number" name="numero1" id="num1" placeholder="Digite o primeiro número">
        <input type="number" name="numero2" id="num2" placeholder="digite o segundo número">
        <button id="btnCalcular">Calcular</button>
    </div>

    <div id="resultado">
        <p><strong>Soma:</strong><span id="soma"></span></p>
        <p><strong>Subtração:</strong><span id="sub"></span></p>
        <p><strong>Multiplicação:</strong><span id="mult"></span></p>
        <p><strong>Divisão:</strong><span id="divis"></span></p>
        <p><strong>Resto da Divisão:</strong><span id="rest"></span></p>
    </div>
        
    <script src="script04.js"></script>
</body>
</html>

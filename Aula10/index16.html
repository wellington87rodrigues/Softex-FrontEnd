<body>
  <div class="container">
    <header>
      <h1>Cadastro e Situação de Alunos</h1>
    </header>

    <section class="form-section">
      <form id="studentForm" class="student-form">
        <label for="nomeAluno">Nome do Aluno:</label>
        <input type="text" id="nomeAluno" name="nomeAluno" required>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" name="nota1" min="0" max="10" step="0.1" required>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" name="nota2" min="0" max="10" step="0.1" required>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" name="nota3" min="0" max="10" step="0.1" required>

        <button type="submit">Cadastrar Aluno</button>
      </form>
    </section>

    <section class="table-section">
      <table class="results-table">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Média</th>
            <th>Situação</th>
          </tr>
        </thead>
        <tbody id="alunosTableBody">
        </tbody>
      </table>
    </section>
  </div>

</html>

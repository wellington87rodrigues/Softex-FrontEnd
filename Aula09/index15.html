<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Aluno</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Cadastro de Alunos</h1>
    <label for="nome">Nome:</label>
    <input type="text" name="nome" id="nome">

    <input type="number" placeholder="nota 1" id="nota1" min="0" max="10">
    <input type="number" placeholder="nota 2" id="nota2" min="0" max="10">
    <input type="number" placeholder="nota 3" id="nota3" min="0" max="10">
    <input type="button" value="Calcular" id="btnCalcular">

     <table border="1">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Notas</th>
                <th>Média</th>
                <th>Situação</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</body>
</html>
